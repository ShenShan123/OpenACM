# WL Driver
WORDLINEDRIVER:
  # Design Parameter Space Configuration
  # This subckt has 2 pmos 2 nmos to be optimized
  parameters:
    pmos_width:
      type: "continuous list"     # Parameter type: continuous list
      names: ['nand_p', 'inv_p']  # The corresponding device instance names
      upper: [1.0e-6, 1.0e-6]     # Parameter upper bounds
      lower: [1.0e-8, 1.0e-8]     # Parameter lower bounds
      value: [0.27e-6, 0.27e-6]   # Default value: base pd width
      description: "0:NAND PMOS width, 1:INV PMOS width"
    nmos_width:
      type: "continuous list"     # Parameter type: continuous list
      names: ['nand_n', 'inv_n']  # The corresponding device instance names
      upper: [1.0e-6, 1.0e-6]     # Parameter upper bounds
      lower: [1.0e-8, 1.0e-8]     # Parameter lower bounds
      value: [0.18e-6, 0.09e-6]
      description: "0:NAND NMOS width, 1:INV NMOS width"
    length: # In this version, we use a unified gate length
      type: "continuous scalar"   # Parameter type: continuous scalar
      names: 'l'                  #
      upper: 1.0e-7                 # Parameter upper bounds
      lower: 3.0e-8                 # Parameter lower bounds
      value: 50.0e-9
      description: "MOS gate length"
    pmos_model:
      type: "discrete list"       # Parameter type: discrete list
      names: ['nand_p', 'inv_p']  # The corresponding device instance names
      # Choices: low Vt, regular Vt, high Vt
      choices: ["PMOS_VTL", "PMOS_VTG", "PMOS_VTH"]
      value: ['PMOS_VTG','PMOS_VTG'] # Default value: regular Vt
      description: "0:NAND PMOS type, 1:INV PMOS type"
    nmos_model:
      type: "discrete list"       # Parameter type: discrete list
      names: ['nand_n', 'inv_n']  # The corresponding device instance names
      # Choices: low Vt, regular Vt, high Vt MOS
      choices: ["NMOS_VTL", "NMOS_VTG", "NMOS_VTH"]
      # Default value: regular Vt
      value: ["NMOS_VTG", "NMOS_VTG"]
      description: "0:NAND NMOS type, 1:INV NMOS type"
